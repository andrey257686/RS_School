<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Hangman</title>
</head>
<body>
  <header class="header">
    <h1 class="title">HANGMAN GAME</h1>
  </header>
  <main class="main">
    <div class="gallows">
      <img class="gallows__img" src="./img/gallows.svg" alt="gallows">
    </div>
    <div class="field">
      <ul class="field__word">
        <li class="field__word_letter">С</li>
        <li class="field__word_letter">О</li>
        <li class="field__word_letter">Л</li>
        <li class="field__word_letter">Н</li>
        <li class="field__word_letter">Ц</li>
        <li class="field__word_letter">Е</li>
      </ul>
      <p class="field__hint">Подсказка: Звезда, освещающая Землю и обеспечивающая тепло.</p>
      <p class="field__guess">Неправильные попытки: 0 / 6</p>
      <section class="field__keyboard">
        <div class="field__keyboard_line">
          <button class="field__keyboard_key" type="button" id="index_0">А</button>
          <button class="field__keyboard_key" type="button" id="index_1">Б</button>
          <button class="field__keyboard_key" type="button" id="index_2">В</button>
          <button class="field__keyboard_key" type="button" id="index_3">Г</button>
          <button class="field__keyboard_key" type="button" id="index_4">Д</button>
          <button class="field__keyboard_key" type="button" id="index_5">Е</button>
          <button class="field__keyboard_key" type="button" id="index_6">Ё</button>
          <button class="field__keyboard_key" type="button" id="index_7">Ж</button>
          <button class="field__keyboard_key" type="button" id="index_8">З</button>
          <button class="field__keyboard_key" type="button" id="index_9">И</button>
          <button class="field__keyboard_key" type="button" id="index_10">Й</button>
          <button class="field__keyboard_key" type="button" id="index_11">К</button>
        </div>
        <div class="field__keyboard_line">
          <button class="field__keyboard_key" type="button" id="index_12">Л</button>
          <button class="field__keyboard_key" type="button" id="index_13">М</button>
          <button class="field__keyboard_key" type="button" id="index_14">Н</button>
          <button class="field__keyboard_key" type="button" id="index_15">О</button>
          <button class="field__keyboard_key" type="button" id="index_16">П</button>
          <button class="field__keyboard_key" type="button" id="index_17">Р</button>
          <button class="field__keyboard_key" type="button" id="index_18">С</button>
          <button class="field__keyboard_key" type="button" id="index_19">Т</button>
          <button class="field__keyboard_key" type="button" id="index_20">У</button>
          <button class="field__keyboard_key" type="button" id="index_21">Ф</button>
          <button class="field__keyboard_key" type="button" id="index_22">Х</button>
          <button class="field__keyboard_key" type="button" id="index_23">Ц</button>
        </div>
        <div class="field__keyboard_line">
          <button class="field__keyboard_key" type="button" id="index_24">Ч</button>
          <button class="field__keyboard_key" type="button" id="index_25">Ш</button>
          <button class="field__keyboard_key" type="button" id="index_26">Щ</button>
          <button class="field__keyboard_key" type="button" id="index_27">Ъ</button>
          <button class="field__keyboard_key" type="button" id="index_28">Ы</button>
          <button class="field__keyboard_key" type="button" id="index_29">Ь</button>
          <button class="field__keyboard_key" type="button" id="index_30">Э</button>
          <button class="field__keyboard_key" type="button" id="index_31">Ю</button>
          <button class="field__keyboard_key" type="button" id="index_32">Я</button>
        </div>
      </section>
    </div>
  </main>
</body>
</html>
